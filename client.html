<!DOCTYPE html>
<html>
<head>
	<title>User Registration and Login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>User Registration and Login</h1>
		<div class="form-container">
			<h2>Select an Option</h2>
			<div class="button-group">
				<button id="register-button">Register</button>
				<button id="login-button">Login</button>
			</div>
		</div>
		<div class="form-container" id="register-form" style="display:none">
			<h2>Register a New User</h2>
			<form>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<label for="authenticator-nickname">Authenticator Nickname:</label>
				<input type="text" id="authenticator-nickname" name="authenticator-nickname" required>
				<input type="submit" value="Register">
			</form>
		</div>
		<div class="form-container" id="login-form" style="display:none">
			<h2>Login</h2>
			<form>
				<label for="login-username">Username:</label>
				<input type="text" id="login-username" name="username" required>
				<input type="submit" value="Login">
			</form>
		</div>
	</div>

	<script>
		// Show the selected form based on user's choice
		const registerButton = document.querySelector('#register-button');
		const loginButton = document.querySelector('#login-button');
		const registerForm = document.querySelector('#register-form');
		const loginForm = document.querySelector('#login-form');
		const selectOption = document.querySelector('.form-container');

		registerButton.addEventListener('click', () => {
			registerForm.style.display = 'block';
			loginForm.style.display = 'none';
			selectOption.style.display = 'none'; // hide "Select an Option" box
		});

		loginButton.addEventListener('click', () => {
			loginForm.style.display = 'block';
			registerForm.style.display = 'none';
			selectOption.style.display = 'none'; // hide "Select an Option" box
		});
	</script>
</body>
</html>
