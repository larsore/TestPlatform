<!DOCTYPE html>
<html>
<head>
	<title>Master's Thesis</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>WebAuthn inspired authentication using Baby-Dilithium</h1>
	<div class="container">
		<div class="form-container" id="option-form">
			<h2>Select an Option</h2>
			<div class="button-group">
				<button id="register-button">Register</button>
				<button id="login-button">Login</button>
			</div>
		</div>
		<div class="form-container" id="register-form" style="display:none">
			<h2>Register a New User</h2>
			<form>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<label for="authenticator-nickname">Authenticator Nickname:</label>
				<input type="text" id="authenticator-nickname" name="authenticator-nickname" required>
				<div class="button-group">
					<input type="submit" value="Register">
					<button class="back-button">Back</button>
				</div>
			</form>
		</div>
		<div class="form-container" id="login-form" style="display:none">
			<h2>Login</h2>
			<form>
				<label for="login-username">Username:</label>
				<input type="text" id="login-username" name="username" required>
				<div class="button-group">
					<input type="submit" value="Login">
					<button class="back-button">Back</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		// Show the selected form based on user's choice
		const registerButton = document.querySelector('#register-button');
		const loginButton = document.querySelector('#login-button');
		const registerForm = document.querySelector('#register-form');
		const loginForm = document.querySelector('#login-form');
		const optionForm = document.querySelector('#option-form');
		const backButtonList = document.querySelectorAll('.back-button');
		
		const ip_address = 'http://127.0.0.1:8000/register'


		registerButton.addEventListener('click', () => {
			if (registerForm.style.display === 'none') {
				registerForm.style.display = 'block';
				loginForm.style.display = 'none';
				optionForm.style.display = 'none';
			}
			document.getElementById("authenticator-nickname").focus();
		});

		loginButton.addEventListener('click', () => {
			if (loginForm.style.display === 'none') {
				loginForm.style.display = 'block';
				registerForm.style.display = 'none';
				optionForm.style.display = 'none';
			}
			document.getElementById("login-username").focus();
		});

		backButtonList.forEach((button) => {
			button.addEventListener('click', () => {
				registerForm.style.display = 'none';
				loginForm.style.display = 'none';
				optionForm.style.display = 'block';
			});
		});

		registerButton.addEventListener('click', (event) => {	

			const form = document.querySelector('#register-form')[0];
            const formData = new FormData(form);

			const data = JSON.stringify(Object.fromEntries(formData.entries()))
			const headers = new Headers();
			headers.append('Content-Type', 'application/json');
			headers.append('Origin','http://127.0.0.1:8080');
			

			console.log(data)

			const options = {
				method: 'POST',
				headers: headers,
				body: data
       		 };

			fetch(ip_address, options)
				.then(response => response.json())
				.then(data => console.log(data))
				.catch(error => console.error(error));
			})

    </script>
</body>
</html>
